<!DOCTYPE html>
<html lang = "eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tasteful Recipe Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  
  </head>
  <body>
    <main>
      <h1>Welcome to Tasteful</h1>
      
      <form action = "#" class="js-search-form">
        <label for="query">Enter in a Cuisine, Ingredient, or Dish Name</label>
        <input type="text" class = "js-query">
        <button type="submit">Search</button>
      </form>
      
      <h2>Written Results</h2>
        <div class="result-box js-search-results-written">
        </div>
      <h2>Video Results</h2>
        <div class ="result-box js-search-results-video">
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
