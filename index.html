<!DOCTYPE html>
<html lang = "eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tasteful Recipe Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  
  </head>
  <body>
    <main>
      <h1>Welcome to Tasteful</h1>
      
      <form action = "#" class="js-search-form">
        <input type="text" placeholder="Cuisine, Ingredient, or Dish Name" class = "js-query" required>
        <button type="submit">Search</button>
      </form>
      
      <div class="result-area">
        <div class="search-results">
          <div>
            <h2 class="recipe-heading">Written Recipes</h2>
          </div>
          <div class= 'js-search-results-written'>
            
          </div>
        </div>
        <div class ="search-results">
          <div>
            <h2 class= "recipe-heading">Video Recipes</h2>
          </div>
          <div class='js-search-results-video'>
            
          </div>
        </div>
      </div>
      
    </main>
    <script src="index.js"></script>
  </body>
</html>
